<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Scrollama: Sticky Side Example</title>
    <meta name="description" content="Scrollama: Sticky Side Example" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./scrollama.css" />
  </head>

  <body>
    <main>
      <section id="intro">
        <h1 class="intro__hed">Sticky Side Example</h1>
        <p class="intro__dek">
          Start scrolling to see how it works.
        </p>
      </section>

      <section id="scrolly">
        <article>
          <div class="step" data-step="1">
            <p>STEP 1</p>
          </div>
          <div class="step" data-step="2">
            <p>STEP 2</p>
          </div>
          <div class="step" data-step="3">
            <p>STEP 3</p>
          </div>
          <div class="step" data-step="4">
            <p>STEP 4</p>
          </div>
        </article>

        <figure>
          <svg class="canvas" id="canvas1" preserveAspectRatio="none" viewBox="0,0, 1000, 1000"></svg>
          <p id="step-id">0</p>
        </figure>
      </section>

      <section id="outro"></section>
    </main>

    <!-- <div class='debug'></div> -->
    <script src="./d3.min.js"></script>
    <script src="./intersection-observer.js"></script>
    <script src="./stickyfill.min.js"></script>
    <script src="./scrollama.min.js"></script>
    <script>
      // using d3 for convenience
      const main = d3.select("main");
      const scrolly = main.select("#scrolly");
      const figure = scrolly.select("figure");
      const article = scrolly.select("article");
      const step = article.selectAll(".step");
      const stepID = figure.select("#step-id")


      // D3 plotting code
      const width = 1000
      const height = 1000
      const canvasList = d3.selectAll(".canvas")
      const canvas1 = d3.select("#canvas1")

      const draw = {}
      draw.canvas1 = function() {

        const dims = {
          width: width,
          height: height,
          margin: {t: height / 40, r: width / 40, b: height / 20, l: width / 20}
        }
        dims.panel = {
          width: dims.width - dims.margin.r - dims.margin.l,
          height: dims.height - dims.margin.t - dims.margin.b
        }

        // debugging --
        canvas1.append("rect").attr("width", dims.width).attr("height", dims.height).attr("fill", "lightgrey")
        // -- debuggubg

        const panel = canvas1.append("g")
          .classed("panel", true)
          .style("transform", `translate(${dims.margin.l}px, ${dims.margin.t}px)`)
        
        // debugging --
        panel.append("rect").attr("width", dims.panel.width).attr("height", dims.panel.height).attr("fill", "grey")
        // -- debuggubg

      }()

      // initialize the scrollama
      const scroller = scrollama();

      // generic window resize listener event
      function handleResize() {
        // 1. update height of step elements
        const stepH = Math.floor(window.innerHeight * 0.8);
        const stepMargin = stepH * 1.2
        step
          .style("height", stepH + 'px')
          .style("margin-bottom", stepMargin + 'px')

        const figureHeight = window.innerHeight * 0.9;
        const figureMarginTop = (window.innerHeight - figureHeight) / 2;

        figure
          .style("height", figureHeight + "px")
          .style("top", figureMarginTop + "px");

        // 3. tell scrollama to update new element dimensions
        scroller.resize();
      }

      // scrollama event handlers
      function handleStepEnter(response) {
        console.log(response);
        // response = { element, direction, index }

        // add color to current step only
        step.classed("is-active", function(d, i) {
          return i === response.index;
        });
        

        // main behavior
        switch(response.index) {
          case 0:
            if (response.direction == "down") {
              canvas1.style("opacity", 1)
              stepID.style("opacity", 1)
            } else {
            }

          default:
        }


        // update graphic based on step
        figure.select("p").text(response.index + 1);
      }

      function setupStickyfill() {
        d3.selectAll(".sticky").each(function() {
          Stickyfill.add(this);
        });
      }

      function init() {
        setupStickyfill();

        // 1. force a resize on load to ensure proper dimensions are sent to scrollama
        handleResize();

        // 2. setup the scroller passing options
        // 		this will also initialize trigger observations
        // 3. bind scrollama event handlers (this can be chained like below)
        scroller
          .setup({
            step: "#scrolly article .step",
            offset: 0.3,
            debug: true
          })
          .onStepEnter(handleStepEnter);

        // setup resize event
        window.addEventListener("resize", handleResize);
      }

      // kick things off
      init();
    </script>
  </body>
</html>
